name: Testing
on: [push, workflow_dispatch]
jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    name: Python 3.9-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          architecture: x64
      - name: Install dependencies
        run: pip install "pytest>=6.0" pytest-cov -r requirements.txt
      - name: Print info
        env:
          PYUNITY_TESTING: 0
        run: |
          python -m pyunity -v
      - name: Run tests
        env:
          full: 1
          PYUNITY_INTERACTIVE: 0
        run: pytest
      - name: Generate report
        if: ${{ matrix.python-version == '3.10' }}
        run: coverage xml
      - name: Upload report
        if: ${{ matrix.python-version == '3.10' }}
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
