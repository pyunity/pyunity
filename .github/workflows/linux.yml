name: Linux Wheel Builds
on: [push, workflow_dispatch]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        architecture: x64
    - name: Install dependencies
      run: python -m pip install "cython>=3.0.0a8" autopep8
    - name: Cythonize
      run: python prepare.py parseCode cythonize
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Cython
        path: src
  build:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          architecture: x64
      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: Cython
      - name: Install dependencies
        run: python -m pip install cibuildwheel
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.4.0
        env:
          CIBW_BEFORE_BUILD: pip install -r .github/build_requirements.txt
        with:
          output-dir: dist
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: python
          path: dist/*.whl
