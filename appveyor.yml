image: Ubuntu

environment:
  matrix:
    - version: "3.8"
      venv: "../../venv3.8"
    - version: "3.7"
      venv: "../../venv3.7"
    - version: "3.6"
      venv: "../../venv3.6"

install:
  - source $venv/bin/activate
  - python -m pip install cython wheel sphinx

test_script:
  - set a=1
  - python3 prepare.py -x
  - python3 setup.py bdist_wheel -d ..
  - sphinx-build -T -E -b html docs/source docs/en

build: off
skip_branch_with_pr: true