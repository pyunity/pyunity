image:
  - Visual Studio 2017
  - Ubuntu
  - macos

environment:
  matrix:
    - version: "3.8"
      venv: "../../venv3.8"
      windows_location: "C:\\Python38-x64\\python"
    - version: "3.7"
      venv: "../../venv3.7"
      windows_location: "C:\\Python37-x64\\python"
    - version: "3.6"
      venv: "../../venv3.6"
      windows_location: "C:\\Python36-x64\\python"

test_script:
  - python tests.py
  - python prepare.py -x
  - python setup.py bdist_wheel
  - sphinx-build -T -E -b html docs/source docs/en

for:
  - matrix:
      only:
        - image: Ubuntu
    install:
      - source $venv/bin/activate
      - python -m pip install cython wheel sphinx
  - matrix:
      only:
        - image: Visual Studio 2017
    install:
      # - "%windows_location% -m pip install virtualenv"
      - "%windows_location% -m virtualenv venv"
      - venv\Scripts\activate
      - python -m pip install cython wheel sphinx
  - matrix:
      only:
        - image: macos
    install:
      - source $venv/bin/activate
      - python -m pip install cython wheel sphinx

build: off
skip_branch_with_pr: true

artifacts:
  - path: dist/pyunity-0.3.0*
    name: Builds