image: Ubuntu

install:
  - sudo apt-get update
  - sudo apt-get install -y python3.7 python-pip-whl
  - python3 -m pip install cython wheel sphinx

test_script:
  - set a=1
  - python3 prepare.py -x
  - python3 setup.py bdist_wheel -d ..
  - sphinx-build -T -E -b html docs/source docs/en

build: off
skip_branch_with_pr: true